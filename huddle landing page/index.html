<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
    <title> Huddle landing page </title>
</head>
<body>
    
    <main class="main">
        <!-- logo Here-->
        <header class="header">
            <div class="logo">
                <img src="images/logo.svg" alt="logo" class="logo">
            </div>
        </header>
        <!-- Logo ends here-->

        <!-- Flexbox -->
        <section class="content">

            <!-- row-1 -->
            <div class="mockup">
                <img src="images/illustration-mockups.svg" alt="mockup" class="img">
            </div>
            <!-- row1 ends here -->

            <!-- row-2 -->
            <div class="article">
                <h1 class="text"> Build The Community <br> Your Fans Will Love</h1>
                <p class="texts">
                    Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience. 
                    Create connections with <br> your users as you engage in genuine discussion. 
                </p>
                <div class="button">
                <button class="btn">Register</button>
                </div>
            </div>
            <!-- row-2 ends -->
        </section>
        <!-- Flexbox ends here -->
    </main>

    <footer>
        <div class="container-sm">
            <ul>
              <li class="social-media">
                <a class="circle" href="#"><i class="fab fa-facebook-f"></i></a>
                <a class="circle" href="#"><i class="fab fa-twitter"></i></i></a>
                <a class="circle" href="#"><i class="fab fa-instagram"></i></a>
              </li>
            </ul>
          </div>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#"> Great Ihevueme </a>.
        </p>
    </footer>

</body>
</html>
